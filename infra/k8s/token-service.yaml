# Token Service Kubernetes Manifests
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: token-service
  labels:
    app: token-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: token-service
  template:
    metadata:
      labels:
        app: token-service
    spec:
      containers:
        - name: token-service
          image: bvrai/token-service:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: production
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bvrai-secrets
                  key: jwt-secret
            - name: MEDIA_PLANE_WS_URL
              value: ws://media-bridge:3002
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: token-service
spec:
  selector:
    app: token-service
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP
