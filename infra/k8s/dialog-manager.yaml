# Dialog Manager Kubernetes Manifests
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dialog-manager
  labels:
    app: dialog-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dialog-manager
  template:
    metadata:
      labels:
        app: dialog-manager
    spec:
      containers:
        - name: dialog-manager
          image: bvrai/dialog-manager:latest
          ports:
            - containerPort: 3003
          env:
            - name: ENVIRONMENT
              value: production
            - name: LLM_PROVIDER
              value: mock  # TODO: Change to openai or anthropic
            - name: VECTOR_DB_PROVIDER
              value: local  # TODO: Change to pinecone
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dialog-manager-data
---
apiVersion: v1
kind: Service
metadata:
  name: dialog-manager
spec:
  selector:
    app: dialog-manager
  ports:
    - port: 3003
      targetPort: 3003
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dialog-manager-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
