# Media Bridge Kubernetes Manifests
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-bridge
  labels:
    app: media-bridge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-bridge
  template:
    metadata:
      labels:
        app: media-bridge
    spec:
      containers:
        - name: media-bridge
          image: bvrai/media-bridge:latest
          ports:
            - containerPort: 3002
          env:
            - name: NODE_ENV
              value: production
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bvrai-secrets
                  key: jwt-secret
            - name: DIALOG_MANAGER_URL
              value: http://dialog-manager:3003
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: media-bridge
spec:
  selector:
    app: media-bridge
  ports:
    - port: 3002
      targetPort: 3002
  type: ClusterIP
