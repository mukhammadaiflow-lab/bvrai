# =============================================================================
# BVRAI Frontend - Railway Deployment Configuration
# =============================================================================
# Next.js frontend for the BVRAI Voice AI Platform
# =============================================================================

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

# Build arguments
[build.args]
NODE_ENV = "production"

[deploy]
# Health check
healthcheckPath = "/"
healthcheckTimeout = 30
startCommand = "npm start"

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Resources
numReplicas = 1

[env]
# Environment
NODE_ENV = "production"

# API URL - Override in Railway dashboard
# NEXT_PUBLIC_API_URL = "https://your-api.railway.app"
