            {"expr": "histogram_quantile(0.95, sum(rate(call_duration_seconds_bucket{namespace=\"builder-engine\"}[5m])) by (le))", "legendFormat": "p95", "refId": "B"},
            {"expr": "histogram_quantile(0.99, sum(rate(call_duration_seconds_bucket{namespace=\"builder-engine\"}[5m])) by (le))", "legendFormat": "p99", "refId": "C"}
          ],
          "title": "Call Duration Distribution",
          "type": "timeseries"
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 9,
          "targets": [
            {"expr": "sum(rate(calls_total{namespace=\"builder-engine\"}[5m])) by (status)", "legendFormat": "{{status}}", "refId": "A"}
          ],
          "title": "Call Rate by Status",
          "type": "timeseries"
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 10,
          "targets": [
            {"expr": "topk(10, sum(rate(calls_total{namespace=\"builder-engine\"}[1h])) by (agent_id))", "legendFormat": "{{agent_id}}", "refId": "A"}
          ],
          "title": "Top 10 Agents by Call Volume",
          "type": "timeseries"
        },
        {
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 20},
          "id": 11,
          "targets": [
            {"expr": "sum(rate(call_failures_total{namespace=\"builder-engine\"}[5m])) by (reason)", "legendFormat": "{{reason}}", "refId": "A"}
          ],
          "title": "Failure Reasons",
          "type": "timeseries"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "tags": ["builder-engine", "calls"],
      "time": {"from": "now-1h", "to": "now"},
      "title": "Builder Engine - Calls",
      "uid": "builder-engine-calls",
      "version": 1
    }
