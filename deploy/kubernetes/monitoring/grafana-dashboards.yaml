        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 7,
          "targets": [
            {"expr": "sum(active_calls_total{namespace=\"builder-engine\"}) by (direction)", "legendFormat": "{{direction}}", "refId": "A"}
          ],
          "title": "Active Calls by Direction",
          "type": "timeseries"
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
