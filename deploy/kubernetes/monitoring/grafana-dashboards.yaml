---
# Grafana Dashboard ConfigMaps for Builder Engine
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  builder-engine-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "sum(active_calls_total{namespace=\"builder-engine\"})",
              "refId": "A"
            }
          ],
          "title": "Active Calls",
          "type": "stat"
        },
        {
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          },
          "targets": [
            {
              "expr": "sum(rate(calls_total{namespace=\"builder-engine\"}[1h])) * 3600",
              "refId": "A"
            }
          ],
          "title": "Calls Per Hour",
          "type": "stat"
        },
        {
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          },
          "targets": [
            {
              "expr": "builder_engine:api_availability:ratio * 100",
              "refId": "A"
            }
          ],
          "title": "API Availability %",
          "type": "stat"
        },
        {
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"builder-engine\"}[5m])) by (le)) * 1000",
              "refId": "A"
            }
          ],
          "title": "P95 Latency (ms)",
          "type": "stat"
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 5,
          "options": {
            "legend": {"calcs": [], "displayMode": "list", "placement": "bottom"},
            "tooltip": {"mode": "single"}
          },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"builder-engine\"}[5m])) by (service)",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ],
          "title": "Request Rate by Service",
          "type": "timeseries"
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace=\"builder-engine\"}[5m])) by (le, service))",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ],
          "title": "P95 Latency by Service",
          "type": "timeseries"
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 7,
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{namespace=\"builder-engine\", status=~\"5..\"}[5m])) by (service)",
              "legendFormat": "{{service}}",
              "refId": "A"
            }
          ],
          "title": "Error Rate by Service",
          "type": "timeseries"
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 8,
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"builder-engine\"}) by (pod) / 1024 / 1024",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "title": "Memory Usage by Pod (MB)",
          "type": "timeseries"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["builder-engine"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Builder Engine Overview",
      "uid": "builder-engine-overview",
      "version": 1
    }
