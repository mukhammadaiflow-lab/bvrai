          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": {"calcs": ["lastNotNull"]}
          },
          "targets": [{"expr": "sum(rate(call_failures_total{namespace=\"builder-engine\"}[5m])) / sum(rate(calls_total{namespace=\"builder-engine\"}[5m])) * 100", "refId": "A"}],
