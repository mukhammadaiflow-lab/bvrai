# Builder Engine Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'builderengine-dev'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Service
  - job_name: 'api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api'

  # Worker Services
  - job_name: 'workers'
    static_configs:
      - targets: ['worker:5555']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'celery-worker'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  # RabbitMQ
  - job_name: 'rabbitmq'
    metrics_path: /metrics
    static_configs:
      - targets: ['rabbitmq:15692']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rabbitmq'

  # Voice Gateway
  - job_name: 'voice-gateway'
    metrics_path: /metrics
    static_configs:
      - targets: ['voice-gateway:8001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'voice-gateway'

  # Node Exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: []
