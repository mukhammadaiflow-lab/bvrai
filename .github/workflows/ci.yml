name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Test Token Service
  test-token-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/token-service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/token-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  # Test Media Bridge
  test-media-bridge:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/media-bridge
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/media-bridge/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  # Test Dialog Manager
  test-dialog-manager:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/dialog-manager
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest

  # Test Ingestion Service
  test-ingestion-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ingestion-service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest || true  # May not have tests yet

  # Build Docker images
  build-images:
    runs-on: ubuntu-latest
    needs: [test-token-service, test-media-bridge, test-dialog-manager]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Token Service
        uses: docker/build-push-action@v5
        with:
          context: services/token-service
          push: false
          tags: bvrai/token-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Media Bridge
        uses: docker/build-push-action@v5
        with:
          context: services/media-bridge
          push: false
          tags: bvrai/media-bridge:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Dialog Manager
        uses: docker/build-push-action@v5
        with:
          context: services/dialog-manager
          push: false
          tags: bvrai/dialog-manager:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Ingestion Service
        uses: docker/build-push-action@v5
        with:
          context: services/ingestion-service
          push: false
          tags: bvrai/ingestion-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
