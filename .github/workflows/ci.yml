name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==========================================================================
  # Backend Tests (Platform)
  # ==========================================================================
  test-platform:
    name: Test Platform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: platform

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: bvrai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]" || pip install -e .
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run linter (ruff)
        run: |
          pip install ruff
          ruff check . --fix --exit-non-zero-on-fix || true

      - name: Run type check (mypy)
        run: |
          pip install mypy
          mypy . --ignore-missing-imports || true

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/bvrai_test
          REDIS_URL: redis://localhost:6379
        run: |
          pytest ../tests/ -v --cov=. --cov-report=xml --cov-report=term-missing || true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ==========================================================================
  # Frontend Tests
  # ==========================================================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript check
        run: npm run type-check

      - name: Build
        run: npm run build

  # ==========================================================================
  # Security Scanning
  # ==========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Python security scanning
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit (Python security)
        run: |
          pip install bandit
          bandit -r platform/ -ll -ii -x tests || true

      - name: Run Safety (dependency vulnerabilities)
        run: |
          pip install safety
          safety check --full-report || true

      # Node.js security scanning
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (frontend)
        working-directory: frontend
        run: npm audit --production || true

      # Secret scanning
      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ==========================================================================
  # Code Quality
  # ==========================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Check code complexity
      - name: Check code complexity (radon)
        run: |
          pip install radon
          radon cc platform/ -a -s || true

      # Check for code duplication
      - name: Check code duplication
        run: |
          pip install pylint
          pylint platform/ --disable=all --enable=duplicate-code || true

  # ==========================================================================
  # Build Docker Images
  # ==========================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-platform, test-frontend]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Platform API
      - name: Build Platform API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: bvrai/platform-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Frontend
      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: bvrai/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Service Tests (Microservices)
  # ==========================================================================
  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - token-service
          - media-bridge
          - dialog-manager

    steps:
      - uses: actions/checkout@v4

      - name: Check if service exists
        id: check
        run: |
          if [ -d "services/${{ matrix.service }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Node.js services
      - name: Setup Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Test Node.js service
        if: steps.check.outputs.exists == 'true' && (matrix.service == 'token-service' || matrix.service == 'media-bridge')
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run typecheck || true
            npm test || true
            npm run build
          fi

      # Python services
      - name: Setup Python
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Test Python service
        if: steps.check.outputs.exists == 'true' && matrix.service == 'dialog-manager'
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            pip install -e ".[dev]" || pip install -e .
            pytest || true
          fi

  # ==========================================================================
  # Integration Tests
  # ==========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-platform, test-frontend]
    if: github.event_name == 'push'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: bvrai_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install httpx pytest pytest-asyncio
          pip install -e platform/

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/bvrai_test
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/integration/ -v || true

  # ==========================================================================
  # Quality Gate
  # ==========================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test-platform, test-frontend, security-scan, code-quality]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test-platform.result }}" == "failure" ]] || \
             [[ "${{ needs.test-frontend.result }}" == "failure" ]]; then
            echo "Required jobs failed"
            exit 1
          fi
          echo "All required jobs passed"

      - name: Create status check
        run: |
          echo "Quality gate passed!"
          echo "Platform tests: ${{ needs.test-platform.result }}"
          echo "Frontend tests: ${{ needs.test-frontend.result }}"
          echo "Security scan: ${{ needs.security-scan.result }}"
          echo "Code quality: ${{ needs.code-quality.result }}"
