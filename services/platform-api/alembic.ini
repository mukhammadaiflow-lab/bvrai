# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# sys.path prepends
prepend_sys_path = .

# Timezone for revision file timestamps
# timezone =

# Max length for autogenerated slugs
# truncate_slug_length = 40

# Output encoding for generated files
# output_encoding = utf-8

# SQLAlchemy connection string - overridden by env.py
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks to run after writing a new migration

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
